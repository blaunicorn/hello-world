<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Familiar with CSS3 Transition</title>
    <link rel = "stylesheet" href="css/css3flip.css" />
</head>
<body>
    <header>
        <h1>Getting Familiar With CSS3 Transition</h1>
    </header>
    <section id = "game">
        <div id = "cards">
                <div class = "card">
                        <div class = "face front"></div>
                        <div class = "face back cardAK"></div>
                    </div>
            <div class = "card">
                <div class = "face front"></div>
                <div class = "face back cardAQ"></div>
            </div>
        </div> <!--#card-->
    </section>  <!--#game-->
    <footer>
        <p> This is an example of transitioning cards.</p>
    </footer>
    <script src = "js/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#cards").children().each(function(index) {

                $(this).click(function() {
                    console.log(index)
                    console.log(this)
                    $(this).toggleClass("card-flipped");
          

                })
            });                  
        })
    </script>
</body>
</html>
