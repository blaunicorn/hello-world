<html>
    <head><title>Creat a New Window</title></head>
    <body>
        <h1>Creat a New Window</h1>
        <hr>
        <p>Use the buttons below to test opening and closing windows in JavaScript.</p>
        <hr>
        <form name = "winform">
            <input type = "button" value = "open new window" onClick = "NewWin = window.open('','NewWin','toolbar=no,status=0,width=200,height=100');">
            <p><input type = "button" value = "close new window" onClick = "NewWin=window.close();"></p>
            <p><input type = "button" value = "close main window" onClick = "window.close();"></p>
        </form>
        <br><p>Have fun!</p>
    </body>
</html>
