<html>
    <head>
        <titel>Mouse click test</titel>
    </head>
    <body >
        <h1>Mouse click test</h1>
        <p>Click the mouse on the test link below.A message below
            will indicate which button was clicked.
        </p>
        <h2><a href = "#" id = "testlink">Test Link</a></h2>
        <form name = "form1">
            <textarea rows = "10" cols = "70" name = "info"></textarea>
        </form>
        <script language = "javascript" type = "text/javascript" src = "click.js">
        </script>
        <header>导航</header>
        <nav>菜单</nav>
        <article>内容</article>
        <footer>
            隐藏脚注
            <details>页面生成于2015-7-9</details><br/>
            显示脚注
            <details open="open" >
                <summary>页面说明：</summary>
                页面生成于2015/7/9
                summary是对details的详细说明
            </details>
            <span onClick="span1_click()">js脚本控制交互元素的使用脚注</span>
            <details id="details1">本页面生成时间：2015-7-9 11:27</details>
            <script type="text/javascript">
            span1_click()
                function span1_click(){
                    var objD = document.getElementById("details1");
                    var attD = objD.getAttribute("open");
                     
                    if(attD != "open"){
                        objD.setAttribute("open","open");
                    }else{
                        objD.removeAttribute("open");
                    }
                }
            </script>
        </footer>
    </body>
</html>
